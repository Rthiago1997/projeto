<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cavaleiros do Zodíaco</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cavaleiros do Zodíaco</h1>
    <p>Conheça os principais personagens do anime!</p>
  </header>
  <!-- Outros personagens -->
  <h2>Outros Personagens</h2>
  <div class="container">
    
        <a class="card" href="shion.html">
            <img src="https://i.pinimg.com/736x/88/56/a5/8856a57fe18b9e821e6f5419037eba9c.jpg" alt="Shion de Áries">
            <h3>Shion de Áries</h3>
            <p>Antigo Cavaleiro de Ouro e Mestre do Santuário.</p>
        </a>
    </div>
    
  <h2>Envie sua opinião</h2>
  <div class="container">
    <form action="#" method="post">
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome" required><br>

      <label for="email">E-mail:</label><br>
      <input type="email" id="email" name="email" required><br>

      <label for="mensagem">Mensagem:</label><br>
      <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br>

      <button type="submit">Enviar</button>
    </form>
  </div>
  <footer>
    <p>Feito por Thiago &copy; 2025</p>
  </footer>
</body>
</html>
